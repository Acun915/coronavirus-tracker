    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Corona Virus Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <h1>Corona Virus Tracker</h1>

            <div class="d-flex justify-content-between">
                    <div class="p-2">
                        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                        <p class="lead">Total cases reported as of today</p>
                    </div>

                    <div class="p-2">
                        <h2 class="display-4" th:text="${totalNewCases}"></h2>
                        <p>New cases yesterday</p>
                    </div>
            </div>

            <table class="table">

                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total Cases Reported</th>
                    <th>Changed from yesterday</th>
                </tr>

                <th:block th:each="locationStat : ${locationStats}">
                    <tr>
                        <td th:text="${locationStat.getState()}"></td>
                        <td th:text="${locationStat.getCountry()}"></td>
                        <td th:text="${locationStat.getLatestTotalCases()}"></td>
                        <td th:text="'+' + ${locationStat.getDifferenceFromPreviousDay()}"></td>
                    </tr>
                </th:block>

            </table>
        </div>


    </body>
    </html>
