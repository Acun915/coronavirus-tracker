    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Corona Virus Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <h1>Corona Virus Tracker</h1>
        <table>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases Reported</th>
            </tr>
            <th:block th:each="locationStat : ${locationStats}">
                <tr>
                    <td th:text="${locationStat.getState()}"></td>
                    <td th:text="${locationStat.getCountry()}"></td>
                    <td th:text="${locationStat.getLatestTotalCases()}"></td>
                </tr>
            </th:block>
        </table>

    </body>
    </html>
